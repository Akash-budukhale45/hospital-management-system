<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Digital Hospitality System</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="auth-container">
    <h1>User Login</h1>
    <p class="subtitle">
      Login to submit ratings and reviews for hospitality services.
    </p>

    <form id="loginForm">
      <label>Email Address</label>
      <input type="email" id="email" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>

    <p class="switch">
      New user?
      <a href="../userregistration/register.html">Create an account</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
